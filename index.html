<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tasksched -Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="calendar.css">
  
  <script src="script.js" defer></script>
  <script src="calendar.js" defer></script>
  <script src="notification.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <h1>TaskSched</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
      <div class="notification-container">
        <button id="notification-btn" class="notification-btn">
          <img src="notif-icon.png" alt="Notifications" class="bell-icon">
          <span id="notification-count">0</span>
        </button>
        <div id="notification-dropdown" class="notification-dropdown">
          <h4>Notifications</h4>
          <ul id="notification-list"></ul>
          <p id="no-notifications">No new notifications</p>
        </div>
        </div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>
  <main class="container">
<div class="left-column">
  <div class="left-header">
    <h2 id="left-header-title" class="left-header-title">Deadlines</h2>
    <div class="left-hamburger" id="left-hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="left-nav-links" id="left-nav-links">
      <li><a href="#" class="nav-item" data-item="Deadlines">Deadlines</a></li>
      <li><a href="#" class="nav-item" data-item="Calendar">Calendar</a></li>
    </ul>
  </div>
  <div id="task-list"></div>
  <div id="calendar" style="display: none;">
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev-month-btn">Prev</button>
      <h3 id="month-year"></h3>
      <button id="next-month-btn">Next</button>
    </div>
    <table id="calendar-table">
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>
</div>

</div>
</div>
<div class="right-column">
  <h2 class="status-column">Status</h2>
  <div id="status-list"></div>
</div>
  </main>
  <button class="add-task-button" id="add-task-button">+</button>
  <div class="task-form-container" id="task-form-container">
  <form id="task-form">
    <h2 id="form-title">Create Task/Event</h2>
    <label for="type">Type:</label>
    <select id="type" name="type">
      <option value="task">Task</option>
      <option value="event">Event</option>
    </select>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
    <label for="priority">Priority Level:</label>
    <select id="priority" name="priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>
    
    
<div id="task-fields">
  <label for="due-date">Due Date:</label>
  <input type="datetime-local" id="due-date" name="due-date">
  <div class="all-day-container">
  <input type="checkbox" id="all-day">
  <label for="all-day">All day</label>
				</div>
  <label for="recurrence">Recurrence:</label>
  <select id="recurrence" name="recurrence">
    <option value="does-not-repeat">Does not repeat</option>
    <option value="every-day">Every Day</option>
    <option value="every-week">Every Week</option>
    <option value="every-month">Every Month</option>
    <option value="every-year">Every Year</option>
  </select>
  <div id="recurrence-end-date" style="display: none;">
    <label for="recurrence-end-date-input">End Date:</label>
    <input type="date" id="recurrence-end-date-input" name="recurrence-end-date">
  </div>
  <label for="status">Status:</label>
  <select id="status" name="status">
    <option value="pending">Pending</option>
    <option value="in-progress">In Progress</option>
  </select>
</div>

    
    
    <div id="event-fields" style="display: none;">
      <label for="start-date">Start Date:</label>
      <input type="datetime-local" id="start-date" name="start-date">
      <label for="end-date">End Date:</label>
      <input type="datetime-local" id="end-date" name="end-date">
    </div>
    <div class="button-container">
      <button type="submit" id="submit-button">Create</button>
      <button type="button" id="cancel-button">Cancel</button>
    </div>
  </form>
</div>
  <div id="context-menu"
      style="display: none;
        position: absolute; 
        background: none; 
        border: none; 
        border-radius: 5px; 
        padding: 5px;
      ">
    <button id="edit-button" class="edit-button">Edit</button>
    <button id="mark-as-done-button" class="mark-as-done-button">Mark as Done</button>
    <button id="delete-button" class="delete-button">Delete</button>
  </div>
</body>
</html>
